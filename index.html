<!doctype html>
<html>
<head>
<title>FShader Bug Viewer</title>
<link rel="stylesheet" type="text/css" href="style.css">

<script type="text/javascript" src="render.js"></script>
<script type="text/javascript" src="file_helper.js"></script>
<script type="text/javascript" src="shader_src.js"></script>
<script type="text/javascript" src="shader_related.js"></script>
</head>
<body onload="setTimeout(startSafe, 1000)">

  <div class="image-row">
    <div class="image-column" onclick="loadFileAsText()">
      <div class="polaroid">
        <canvas id="opengl-canvas" style="border: none;" width="256" height="256"></canvas>
        <div class="container">
          <p>Actual rendered image</p>
          <div>Click to load or change the shader</div>
        </div>
      </div>
    </div>

    <div class="image-column" onclick="loadExpectedImage()">
      <div class="polaroid">
        <img src="blank.png" id="expected-image" style="width:256;height:256">
        <div class="container">
          <p>Expected rendered image</p>
          <div>Click to load or change the image</div>
        </div>
      </div>
    </div>
  </div>

    <div class="row">
      <div class="cell shader_location_input">
        <textarea id="shader_source" placeholder="Source of fragment shader"></textarea>
      </div>
    </div>

    <div class="row">
      <div class="cell">
        <label>Select the bug:  </label>
        <select id="select-bugs" onchange="loadAndRender()">
          <option value="default">-------</option>
          <option value="bug1">Bug1</option>
          <option value="bug2">Bug2</option>
          <option value="bug3">Bug3</option>
          <option value="bug4">Bug4</option>
          <option value="bug5">Bug5</option>
          <option value="bug6">Bug6</option>
        </select>
      </div>
    </div>

    <!-- <div class="row">
      <div class="cell">
          <button id="save-button" title="Save HLSL shader" onclick="saveTextAsFile()">Save the translated HLSL shader</button>
      </div>   
    </div> -->

    <div class="row">
      <div class="cell">
          <button title="Load a GLSL shader" onclick="loadFileAsText()">Load a GLSL shader</button>
      </div>
      <div class="cell">
        <button id="start" title="Starts rendering fragment shader" onclick="startSafe()">Start
            rendering
        </button>
      </div>
      <div class="cell">
          <button id="stop" title="Stops rendering" onclick="stop()">Stop rendering</button>
      </div>
    </div>

    <div class="row">
      <textarea id="console" placeholder="Shader compilation output" readonly></textarea>
    </div>
      
  </div>


</body>
</html>
